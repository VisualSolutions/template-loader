<!DOCTYPE html>

<html>

<body style="background-color: white">
    <pre id="mframe"></pre>

    <script src="js/es6-shim.min.js" type="text/javascript"></script>
    <script src="js/template-loader.js" type="text/javascript"></script>
    <script type="text/javascript">
        // to load components data use this:
        window.Loader.getComponents().then(function(data) {
            document.getElementById('mframe').textContent = JSON.stringify(data, null, 4);
        });

        // to notify player that the template is ready call this:
        window.Loader.ready();

        // to wait for template start (autoPlay is true or player issues play command) use this:
        window.Loader.isStarted().then(function() {

        });

        console.log('Neither should evaluate immediatly, since the data is downloaded with an XMLHTTPRequest from the local web server. Subsequent calls should respond pretty fast though, since the result is re-used.');
    </script>
</body>

</html>
